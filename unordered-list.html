<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered list</title>
</head>
<body>
    
<h1>Membuat unordered list</h1>

<!--
Format umum:
    
<ul>
    <li></li>
    <li></li>
</ul>

-->

<h2>Daftar buah-buahan</h2>

<ul>
    <li>Mangga</li>
    <li>Nanas</li>
    <li>Jeruk</li>
    <li>Semangka</li>
</ul>

<hr/>

<ul style="list-style-type: circle;">
    <li>Mangga</li>
    <li>Nanas</li>
    <li>Jeruk</li>
    <li>Semangka</li>
</ul>

<hr/>

<ul style="list-style-type: armenian;">
    <li>Mangga</li>
    <li>Nanas</li>
    <li>Jeruk</li>
    <li>Semangka</li>
</ul>

</body>
</html>
