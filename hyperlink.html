<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Hyperlink</title>
</head>
<body>
    
<h1>Membuat hyperlink / Tautan</h1>

<!--
    Tautan / Link / Hyperlink => tag a

    Format:
        <a href="mau_ke_mana">konten</a>

-->

<!-- menuju ke tautan internal -->

<a href="text-format.html">Text Format</a> |
<a href="audio-video.html">Audio Video</a>

<!-- menuju ke tautan external -->
<a href="https://youtube.com">youtube</a> |
<a href="https://linkedin.com">linkedin</a>

<!-- membuka tautan di tab baru -->
<a href="https://youtube.com" target="_blank">youtube</a> |
<a href="https://linkedin.com" target="_blank">linkedin</a>


</body>
</html>
